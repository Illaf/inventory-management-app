<div class="flex items-center justify-center min-h-screen bg-[url('/assets/bg-inventory.png')] bg-cover from-blue-50 via-white to-blue-100 px-4"> 
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
     <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Create an Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <div>
      <label class="block mb-1 font-semibold text-gray-700">Name</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Enter your name"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>
  
    <div>
      <label class="block mb-1 font-semibold text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>
  
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>
  
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Confirm</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>
    </div>
  
    <div>
      <label class="block mb-1 font-semibold text-gray-700">Role</label>
      <select
        formControlName="role"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      >
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
  
    <div *ngIf="registerForm.get('role')?.value === 'user'">
      <label class="block mb-1 font-semibold text-gray-700">Select Admin</label>
      <select
        formControlName="admin"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      >
        <option *ngFor="let admin of admins" [value]="admin._id">{{ admin.name }}</option>
      </select>
    </div>
  
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition-all duration-300"
    >
      Register
    </button>
  
    <p class="text-center text-sm text-gray-600 mt-3">
      Already have an account?
      <a routerLink="/auth/login" class="text-blue-600 font-medium hover:underline cursor-pointer">Login here</a>
    </p>
  </form>
