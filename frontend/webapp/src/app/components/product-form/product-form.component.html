<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md space-y-8">
    <h2 class="text-2xl font-bold text-gray-800">{{ isEditing ? 'Edit' : 'Add New' }} Product</h2>
  
    <!-- Product Form -->
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
        <input formControlName="name" type="text" placeholder="Enter product name" class="input" />
      </div>
  
      <!-- Category ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <select formControlName="categoryId" class="input">
          <option value="">-- Select a category --</option>
          <option *ngFor="let category of categories" [value]="category._id">
            {{ category.name }}
          </option>
        </select>
      </div>
      
  
      <!-- Supplier ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Supplier ID</label>
        <input formControlName="supplierId" type="text" placeholder="Enter supplier ID" class="input" />
      </div>
  
      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea formControlName="description" placeholder="Enter product description" rows="4" class="input"></textarea>
      </div>
  
      <!-- Price and Stock -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input formControlName="price" type="number" placeholder="Enter price" class="input" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
          <input formControlName="stock" type="number" placeholder="Enter stock" class="input" />
        </div>
      </div>
  
      <!-- Images -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Images</label>
        <div *ngFor="let img of images.controls; let i = index" class="flex items-center space-x-2 mb-2">
          <input  type="text" placeholder="Image URL" class="input flex-1" />
          <button type="button" (click)="removeImage(i)" class="text-red-600 hover:underline">Remove</button>
        </div>
        <button type="button" (click)="addImage()" class="text-blue-600 hover:underline">+ Add Image</button>
      </div>
  
      <!-- Submit Button -->
      <div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition">
          {{ isEditing ? 'Update' : 'Add' }} Product
        </button>
        <button type="button" (click)="resetForm()" class="ml-4 text-gray-600 hover:underline">Cancel</button>
      </div>
    </form>
  
    
  </div>
