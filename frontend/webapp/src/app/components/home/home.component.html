
<div>
  
    <div>
        <section class="bg-blue-50 py-12 px-6 md:px-16 flex flex-col md:flex-row items-center justify-between gap-8">
            <!-- Left Text Content -->
            <div class="flex-1 text-center md:text-left">
              <h1 class="lg:text-7xl md:text-5xl font-bold text-blue-700 mb-4">
                Welcome {{user?.name}}!
              </h1>
              <p class="text-xl">– Your One-Stop Destination for Inventory Needs!</p>
              <p class="text-gray-700 text-lg md:text-xl mb-6">
                Find and order everything you need – fast, easy, and reliable.
              </p>
              <a
                routerLink="/products"
                class="inline-block bg-blue-600 text-white px-6 py-3 rounded-xl shadow hover:bg-blue-700 transition"
              >
                Browse Inventory
              </a>
            </div>
          
            <!-- Right Image -->
            <div class="flex-1">
              <img
                src="assets/download-removebg-preview.png"
                alt="Inventory Illustration"
                class="w-full max-w-md mx-auto md:mx-0"
              />
            </div>
          </section>
     </div>
    <section class="py-10 px-4 bg-gray-50">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Browse Categories</h2>
    
      <div  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-4xl mx-auto">
        <div *ngFor="let category of categories" (click)="searchCategory(category._id!)" class="bg-white rounded-xl shadow hover:shadow-lg cursor-pointer transition p-3 text-center">

    <h3 class="text-lg font-semibold text-gray-700" [queryParams]="{categoryId:category._id}" [routerLink]="['/productlist']">
            
            {{ category.name }}</h3>
        </div>
      </div>
    </section>
    
    <div>
        <section>
            <app-product-grid></app-product-grid>
        </section>
    </div>
</div>
