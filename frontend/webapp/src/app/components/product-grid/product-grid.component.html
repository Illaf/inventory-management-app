<p class="text-2xl font-bold text-gray-800 mb-6 px-4 mt-4">
   Browse popular Items </p>
    <div class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"> 
      <div *ngFor="let product of products"  class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-2xl transition-all duration-300 border border-gray-100 group" >
         <!-- Product Image --> 
         <div class="relative" >
           <img [src]="product.images?.[0] || 'assets/placeholder.png'" [routerLink]="['/product', product._id]" alt="{{ product.name }}" class="h-48 w-full object-cover group-hover:scale-105 transition-transform duration-300" /> 
           <!-- <span class="absolute top-2 left-2 bg-orange-500 text-white text-xs px-2 py-1 rounded-md shadow-md" > Bestseller </span> -->
         </div>
         <div class="p-4 space-y-2">
          <h3 class="text-lg font-semibold text-gray-800 truncate">
            {{ product.name }}
          </h3>
          <p class="text-gray-500 text-sm line-clamp-2">
            {{ product.description }}
          </p>
        
          <div class="flex justify-between items-center mt-3">
            <span class="text-xl font-bold text-green-600">
              ₹{{ product.price }}
            </span>
          
            <!-- Add to Cart or Quantity Buttons -->
            <div *ngIf="getCartItemQuantity(product._id) === 0; else quantityButtons">
              <button
                class="bg-blue-500 text-white px-4 py-1 rounded-lg font-medium shadow-sm
                       hover:bg-blue-600 transition-colors duration-200"
                (click)="increaseQty(product._id)"
              >
                Add to Cart
              </button>
            </div>
        
            <ng-template #quantityButtons>
              <div class="flex items-center gap-2 mt-2">
                <button
                  class="bg-gray-200 text-gray-800 px-3 py-1 rounded-lg font-semibold hover:bg-gray-300"
                  (click)="decreaseQty(product._id)"
                >
                  −
                </button>
                <span class="font-medium text-gray-800">
                  {{ getCartItemQuantity(product._id) }}
                </span>
                <button
                  class="bg-gray-200 text-gray-800 px-3 py-1 rounded-lg font-semibold hover:bg-gray-300"
                  (click)="increaseQty(product._id)"
                >
                  +
                </button>
              </div>
            </ng-template>
          </div>
        </div>
