<div class="flex items-center justify-center min-h-screen bg-[url('/assets/bg-inventory.png')] bg-cover from-blue-50 to-indigo-100 px-4">
  <div class="w-full max-w-md bg-white/80 backdrop-blur-lg shadow-2xl rounded-3xl p-8 border border-blue-100">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-4 shadow-md">
        <span class="text-3xl">üîê</span>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Welcome Back</h2>
      <p class="text-gray-500 mt-1 text-sm">Login to continue managing your inventory</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-600 text-sm p-3 rounded-lg mb-4 text-center">
      {{ errorMessage }}
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition"
        />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition"
        />
      </div>

      <!-- Forgot Password -->
      <div class="flex justify-end text-sm">
        <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 active:scale-95 transition-all duration-150 shadow-md"
      >
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-500 text-sm mt-6">
      Don‚Äôt have an account?
      <a routerLink="/auth/register" class="text-blue-600 font-medium hover:underline cursor-pointer">Sign up</a>

    </p>
  </div>
</div>
