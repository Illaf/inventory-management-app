<div class="max-w-3xl mx-auto bg-white shadow-xl rounded-2xl p-6 mt-10">
 
     <div class="flex justify-between">
  <!-- Header --> <h2 class="text-3xl font-extrabold mb-6 text-gray-900 flex items-center gap-2"> 
    <span class="text-orange-500 text-4xl">üõçÔ∏è</span>
     Your Cart </h2> <!-- Cart Items --> <button (click) = "clearCart()">Clear Cart</button>
     </div>
     <div *ngIf = "cartItems.length === 0" class="text-gray-400">
      Add items to display in the cart
    </div>
     <div *ngFor="let item of cartItems" class="flex items-center justify-between border-b border-gray-100 py-4 last:border-0" > 
      
      <!-- Product Info --> 
      <div class="flex items-center gap-4"> 
        <div class="w-14 h-14 bg-gray-100 rounded-lg overflow-hidden flex items-center justify-center shadow-sm" >
           <img [src]="item.product.imageUrl || 'assets/placeholder.png'" alt="{{ item.product.name }}" class="w-full h-full object-cover" /> </div>
<div>
  <h3 class="font-semibold text-gray-800 text-lg">
    {{ item.product.name }}
  </h3>
  <p class="text-gray-500 text-sm">
    ‚Çπ{{ item.product.price }} √ó {{ item.quantity }}
  </p>
</div>
</div>

<!-- Price & Remove -->
<div class="text-right">
<p class="font-bold text-lg text-gray-900">
  {{ item.quantity * item.product.price | currency:'INR' }}
</p>
<button
  class="text-sm text-red-500 hover:text-red-600 mt-1 transition"
 (click) = "removeItemFromCart(item.product._id)"
>
  Remove
</button>
</div>
</div> <!-- Total & Checkout --> <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200"> <div class="text-lg font-semibold text-gray-800"> Total: <span class="text-orange-500">{{ total | currency:'INR' }}</span> </div>
<button
  class="bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold shadow-md 
         hover:bg-blue-400 hover:shadow-lg transition-all duration-200 
         flex items-center gap-2"
  (click)="placeOrder()"
>
  <span>Proceed to Checkout</span> üßæ
</button>
