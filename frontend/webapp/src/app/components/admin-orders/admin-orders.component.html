<table>
    <tr *ngFor="let order of orders">
      <td>{{ order.user.name }}</td>
      <td>{{ order.total | currency }}</td>
      <td>{{ order.approved ? '✅' : '❌' }}</td>
      <td>
        <button *ngIf="!order.approved" (click)="approve(order._id)">
          Approve
        </button>
      </td>
    </tr>
  </table>
